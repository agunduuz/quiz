<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Quiz Project" />
    <meta name="keywords" content="Quiz" />
    <meta name="author" content="Anıl Gündüz" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Project - Quiz</title>
  </head>
  <body>
    <header>
      <img src="anil-gunduz-text-white.png" alt="Anıl Gündüz" />
    </header>
    <section class="btn_start">
      <button class="btn btn-warning btn-lg">Start Quiz</button>
    </section>
    <section class="card quiz_box">
      <aside class="card-header">
        <h1 class="title">Quiz App</h1>
        <div class="timer">
          <div class="time_text">Time</div>
          <div class="time_second"></div>
        </div>
        <div class="time_line"></div>
      </aside>
      <aside class="card-body">
        <div class="question_text">
          <!-- <span>1-Hangisi CSS kütüphanesidir?</span> -->
        </div>
        <div class="option_list">
          <!-- <div class="option">
                <span>A: NodeJS</span>
                <div class="icon"><i class="fas fa-times"></i></div>
            </div>
            <div class="option correct">
                <span>B: Bootstrap</span>
                <div class="icon"><i class="fas fa-check"></i></div>
            </div>
            <div class="option incorrect">
                <span>C: NPM</span>
                <div class="icon"><i class="fas fa-times"></i></div>
            </div>
            <div class="option">
                <span>D: Nudget</span>
                <div class="icon"><i class="fas fa-times"></i></div>
            </div> -->
        </div>
      </aside>
      <aside
        class="card-footer d-flex justify-content-between align-items-center"
      >
        <div class="question_index">
          <!-- <span class="badge bg-warning">1 / 4</span> -->
        </div>
        <button class="next_btn btn btn-primary btn-sm p-2">Next</button>
      </aside>
    </section>
    <section class="card score_box">
      <aside class="icon">
        <i class="fas fa-crown"></i>
      </aside>
      <aside class="score_text"></aside>
      <aside class="buttons">
        <button class="btn btn-primary btn_replay">Try Again</button>
        <button class="btn btn-primary btn_quit">Finish</button>
      </aside>
    </section>
    <script src="question.js"></script>
    <script src="quiz.js"></script>
    <script src="ui.js"></script>
    <script src="script.js"></script>
  </body>
</html>
